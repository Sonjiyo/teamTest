<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/join.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../js/join.js" defer></script>
    <script src="../js/joinDataCheck.js" defer></script>
</head>
<body>
    <div class="innerBox">
        <header>
            <div>
                <a href=""><i class="fas fa-home"></i></a>
            </div>
            <p>회원가입</p>
            <div>
                <a href="#"></a>
            </div>
        </header>
        <div class="container">
            <h2>식당 정보를<br>입력해주세요</h2>
            <form action="" method="post" encType="multipart/form-data">
                <div class="logo-upload">
                    <p>로고 등록<span> *</span></p>
                    <label for="logo" class="logo-img-upload">
                        <img src="" alt="logo-image" id="logoImage">
                    </label>
                    <input type="file" name="logo" id="logo" onchange="readURL(this)">
                </div>
                <div class="resturant-name">
                    <label for="name">식당 이름<span> *</span></label>
                    <input type="name" name="name" id="name" placeholder="식당 이름을 입력해주세요">
                </div>
                <div class="resturant-phone">
                    <label for="phone">전화번호<span> *</span></label>
                    <input type="phone" name="phone" id="phone" placeholder="식당 전화번호를 입력해주세요">
                </div>
                <div class="resturant-address">
                    <label for="address">
                        식당 주소<span> *</span>
                        <input type="button" value="주소 찾기" id="find" onclick="getAddress()">
                    </label>
                    
                    <input type="text" name="addressFirst" id="addressFiirst" readonly>
                    <input type="text" name="addressElse" id="addressElse" placeholder="상세 주소 입력">
                </div>
                <div class="restaurant-table">
                    <label for="restaurantTable">식당의 테이블 수<span> *</span></label>
                    <input type="number" name="restaurantTable" id="restaurantTable" placeholder="식당의 테이블 개수를 입력해주세요">
                </div>
                <input type="button" class="button" value="승인요청" onclick="resturantCheck(form)">
            </form>
        </div>
        <footer></footer>
    </div>
</body>
</html>
