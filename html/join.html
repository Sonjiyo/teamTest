<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/join.css">
</head>
<body>
    <div class="innerBox">
        <header>
            <div>
                <a href=""><i class="fas fa-home"></i></a>
            </div>
            <p>회원가입</p>
            <div>
                <a href="#"></a>
            </div>
        </header>
        <div class="container">
            <form action="">
                <div class="login-id">
                    <label for="loginId">아이디<span> *</span></label>
                    <input type="text" name="loginId" id="loginId" placeholder="아이디를 입력해주세요">
                </div>
                <div class="password">
                    <label for="password">비밀번호<span> *</span></label>
                    <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="password-check">
                    <label for="password-check">비밀번호 확인<span> *</span></label>
                    <input type="password" name="passwordCheck" id="password-check" placeholder="비밀번호를 한 번 더 입력해주세요">
                </div>
                <div class="email">
                    <label for="email">이메일<span> *</span></label>
                    <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요">
                </div>
                <div class="terms">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">회원가입 및 운영약관 동의 (필수)</label>
                </div>
                <input type="button" class="button" value="회원가입">
            </form>
        </div>
        <footer></footer>
    </div>
</body>
</html>
